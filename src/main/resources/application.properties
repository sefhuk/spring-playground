spring.application.name=playground

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://${MYSQL_P2_URL}
#spring.datasource.username=${MYSQL_P2_USERNAME}
#spring.datasource.password=${MYSQL_P2_PASSWORD}

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/h2/playground
spring.datasource.username=${H2_USERNAME}
spring.datasource.password=${H2_PASSWORD}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true